    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <form id="form" autocomplete="off">

          <div id="username">

            <input type="text" id="userinput" />
            <div id="Error1"></div>
          </div>
          <div id="username">
            <label for="#" id="name">Email</label>
            <input type="email" id="useremail" />
            <div id="Error2"></div>
          </div>
          <div id="username">
            <label for="#" id="name">Password</label>
            <input type="password" id="userpassword" />
            <div id="Error3"></div>
          </div>
          <div id="buttondiv">
            <button id="button" onclick="Validation()">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
